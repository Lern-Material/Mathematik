<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verflixte7</title>
  <style>
    body {
      padding: 0;
      margin: 0;
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
    }

    /* Animation states */
    [answer=w], [answer=r] {
      width: 100vw;
      height: 100vh;
    }
    [answer=w] { animation: wrong .5s; }
    [answer=r] { animation: right .2s; }

    @keyframes wrong {
      from { box-shadow: 0 0 20px 50px red inset; }
      to { box-shadow: 0 0 20px 50px rgba(255, 0, 0, 0) inset; }
    }
    @keyframes right {
      from { box-shadow: 0 0 20px 50px green inset; }
      to { box-shadow: 0 0 20px 50px rgba(0, 255, 0, 0) inset; }
    }

    .show {
      color: white;
      font-size: 1.5rem;
      margin-top: 1rem;
    }

    /* Button base style */
    .pushable {
      position: relative;
      border: none;
      background: transparent;
      padding: 0;
      cursor: pointer;
      outline-offset: 4px;
      transition: filter 250ms;
      margin: 10px;
    }
    .shadow, .edge, .front { border-radius: 12px; }
    .shadow {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: hsl(0deg 0% 0% / 0.25);
      transform: translateY(2px);
      transition: transform 600ms cubic-bezier(.3, .7, .4, 1);
    }
    .edge {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(
        to left,
        hsl(340deg 100% 16%) 0%,
        hsl(340deg 100% 32%) 8%,
        hsl(340deg 100% 32%) 92%,
        hsl(340deg 100% 16%) 100%
      );
    }
    .front {
      display: block;
      position: relative;
      padding: 12px 36px;
      font-size: 1.2rem;
      color: white;
      background: hsl(345deg 100% 47%);
      transform: translateY(-4px);
      transition: transform 600ms cubic-bezier(.3, .7, .4, 1);
    }
    .pushable:hover { filter: brightness(110%); }
    .pushable:hover .front { transform: translateY(-6px); }
    .pushable:active .front { transform: translateY(-2px); }
    .pushable:hover .shadow { transform: translateY(4px); }
    .pushable:active .shadow { transform: translateY(1px); }

    /* Layout containers */
    .top-buttons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }
    .bottom-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem 2rem;
      margin-bottom: 2rem;
    }

    /* Make buttons scale nicely */
    .front {
      font-size: clamp(1rem, 2vw, 1.25rem);
      padding: clamp(10px, 2vw, 16px) clamp(24px, 5vw, 40px);
    }
  </style>
</head>
<body answer="n">
  <p class="show">Zahl: 7</p>

  <!-- Top buttons -->
  <div class="top-buttons">
    <button class="pushable" onclick="check(true);">
      <span class="shadow"></span>
      <span class="edge"></span>
      <span class="front">Verflixt</span>
    </button>
    <button class="pushable" id="num" onclick="check(false);">
      <span class="shadow"></span>
      <span class="edge"></span>
      <span class="front">1</span>
    </button>
  </div>

  <!-- Bottom grid -->
  <div class="bottom-buttons">
    <button class="pushable" onclick="changeTo(2);"><span class="shadow"></span><span class="edge"></span><span class="front">Wähle 2</span></button>
    <button class="pushable" onclick="changeTo(3);"><span class="shadow"></span><span class="edge"></span><span class="front">Wähle 3</span></button>
    <button class="pushable" onclick="changeTo(4);"><span class="shadow"></span><span class="edge"></span><span class="front">Wähle 4</span></button>
    <button class="pushable" onclick="changeTo(5);"><span class="shadow"></span><span class="edge"></span><span class="front">Wähle 5</span></button>
    <button class="pushable" onclick="changeTo(6);"><span class="shadow"></span><span class="edge"></span><span class="front">Wähle 6</span></button>
    <button class="pushable" onclick="changeTo(7);"><span class="shadow"></span><span class="edge"></span><span class="front">Wähle 7</span></button>
    <button class="pushable" onclick="changeTo(8);"><span class="shadow"></span><span class="edge"></span><span class="front">Wähle 8</span></button>
    <button class="pushable" onclick="changeTo(9);"><span class="shadow"></span><span class="edge"></span><span class="front">Wähle 9</span></button>
  </div>

  <script>
    let divisor = 7;
    let divident = 1;
    let verflixt;
    let Stellen;
    function check(verflixtGedrückt){
      verflixt = false;
      if(divident%divisor==0){ verflixt = true; }
      else {
        Stellen = Math.floor(Math.log10(divident))+1;
        for(let i=0;i<Stellen;i++){
          if(divident.toString()[i]==divisor){ verflixt = true; }
        }
      }
      if(verflixtGedrückt==verflixt){
        document.body.setAttribute("answer","r");
        setTimeout(()=>{document.body.setAttribute("answer","n")},500);
      } else {
        document.body.setAttribute("answer","w");
        setTimeout(()=>{document.body.setAttribute("answer","n")},500);
      }
      divident++;
      document.getElementById("num").getElementsByClassName("front")[0].innerText = divident;
    }
    function changeTo(num){
      divident = 1;
      document.getElementById("num").getElementsByClassName("front")[0].innerText = divident;
      divisor = num;
      document.title = `Verflixte${num}`;
      document.getElementsByClassName("show")[0].innerText = `Zahl: ${num}`;
    }
  </script>
</body>
</html>
